<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./todo.css">
    <title>Work Todos</title>
  </head>
  <body>
    <div class="container">
      <div><h2>WORK TO-DOS</h2></div>
      <div>
        <p style="color:darkblue;">
          Enter text into the input field to add items to your list (max. 28
          characters)
        </p>
      </div>
      <div><p style="color: darkgreen;">Click the item to mark it as complete</p></div>
      <div><p style="color: darkviolet;">Click "X" to remove the item from list</p></div>

      
        <div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"><i class="fa fa-pencil"></i></button>
			</div>
		</div>
       
      </div>
      <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
            </ul>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="./todo.js"></script>
  </body>
</html>
